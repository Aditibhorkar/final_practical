<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APCOER STUDENT REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <!-- <fieldset> -->
            <legend class="title">STUDENT REGISTRATION FORM</legend>
            <div class="details">            
            <label>  FULL NAME<sup style="color: red;">*</sup> :</label>
            <input type="text" placeholder="Enter your full name " required><br><br>

            <label>ADDRESS :</label>
            <textarea cols="20" rows="2" value="address" placeholder="Enter your address"></textarea> <br><br>

            <label>PRN NO :<sup style="color: red;">*</sup></label>
            <input type="text" placeholder="Enter your prn no : " required><br><br>

            <label>EMAIL ID :</label>
            <input type="email" placeholder="Enter your email id"><br><br>

            <label>CONTACT NO :</label>
            <input type="text" placeholder="Enter your contact number"><br><br>

            <label>GENDER :</label>
            <input type="radio" name="GENDER" id="">FEMALE
            <input type="radio" name="GENDER" id="">MALE
            <input type="radio" name="GENDER" id="">OTHER<br><br>

            <label>YEAR :</label>
            <select name="" id="">
                <option value="" selected disabled>select your year</option>
                <option value="">FE</option>
                <option value="">SE</option>
                <option value="">TE</option>
                <option value="">BE</option>
            </select><br><br>

            <label>CREATE A PASSWORD :<sup style="color: red;">*</sup></label>
            <input type="password" placeholder="password" required><br><br>

            <label>RE TYPE PASSWORD : <sup style="color: red;">*</sup></label>
            <input type="password" placeholder="re type password" required><br><br>

            <input type="submit" value="SUBMIT">

            <input type="reset" value="RESET">

             </div>
           
             <marquee behavior="" direction="" style="background-color: rgb(161, 96, 10);">  * Read the data carefully and fill the data as required. *if there is anything in the form you don't know ask the teacher.</marquee>
        <!-- </fieldset> -->
    </form>
</body>
</html>
